<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />

    }

      width: 100px;
      height: 100px;
    }
  </style>

    <p>고양이</p>
    <p>고양이1</p>

    <p>고양이3</p>

      "고양이1.webp",
      "고양이2.jpg",
      "고양이3.png",
      //   "고양이4.jpg",

    $("p").on("click", function () {

      const pTags = $("p");
      console.log(pTags);

      //요소 내부에 추가

      $(imgTag).insertBefore(this);
    });
