<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>속성 함수</title>
    <script src="../resources/js/jquery-3.6.4.js"></script>
  </head>
  <style>
    div {
      border: 4px solid pink;
    }
    img {
      width: 200px;
      height: 200px;
    }
  </style>
  <body>
    <div>
      <img src="../resources/img/고양이 5.jpeg" alt="" />
      <img src="../resources/img/스폰지.webp" alt="" />
      <img src="../resources/img/고양이1.webp" alt="" />
      <img src="../resources/img/고양이4.jpg " alt="" />
      <img src="../resources/img/스폰지바압.gif" alt="" />
      <br />
      <button>눌러보세요</button>
    </div>
  </body>
  <script>
    $("button").on("click", function () {
      // 1. img 태그 전체 요소를 가져온다
      const imgTags = $("img");

      // 2. 전체 태그에 대한 반복문을 실행한다.
      imgTags.each((i, el) => {
        //2.1 각 src 속성값 추출
        const srcVal = $(el).attr("src");

        //2.2 src속성값에서 파일명만 추출
        const file = srcVal.split("/");
        const fileName = file[file.length - 1];
        const finalName = fileName.split(".")[0];

        //2.3 추출한 파일명만title 속성에 값으로 넣어준다.
        $(el).attr("title", finalName);
        // console.log(finalName);
      });
    });
  </script>
</html>
