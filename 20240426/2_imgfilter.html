<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img Filter</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    img {
      transition: all 3s linear;
    }
    img:hover {
      /* blur:이미지에 흐림 효과를 적용한다. */
      /* filter: blur(50px); */

      /* brightness:이미지의 밝기를 조정한다. % 100%기본값*/
      /* filter: brightness(150%); */

      /* contrast:이미지의 대비를 조정한다. %로 100%기본 */
      /* filter: contrast(150%); */

      /* drop-shadow:이미지의 그림자 효과를 적용한다.
      drop-shadow(h-shadow v-shadow blur spead color)
      h-shadow-필수, 가로 그림자의 픽셀값(음수값은 그림자의 위치가 왼쪽)
      v-shadow-필수, 세로 그림자의 픽셀값(음수값은 그림자의 위치가 위쪽)
      blur-선택, 흐림정도의 픽셀값(음수값 비허용)
      spresd-선택, 번짐정도의 픽셀값(음수값 허용)
      color-선택, 그림자의 색상
       */
      /* filter: drop-shadow(10px 10px 10px orange);
      -webkit-filter: drop-shadow(10px 10px 10px orange);
      -o-filter: drop-shadow(10px 10px 10px orange);
      -ms-filter: drop-shadow(10px 10px 10px orange);
      -moz-filter: drop-shadow(10px 10px 10px orange); */

      /* grayscale:이미지를 회색조로 변환한다 % */
      /* filter: grayscale(100%); */

      /* speia:이미지를 세피아로 변환한다.% */
      /* filter: sepia(100%); */

      /* hue-rotate: 이미지 색조 회전으로 적용한다. deg */
      filter: hue-rotate(240deg);
    }
  </style>
  <body>
    <img src="https://picsum.photos/400/500" alt="" />
  </body>
</html>
