<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 레이아웃 예제</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }
    body {
      margin: 0;
    }
    #wrapper {
      display: flex;
      flex-direction: column;
      border: 2px solid orange;
      height: 100%;
    }
    #header {
      background-color: rgba(230, 13, 208, 0.418);
      display: flex;
      flex-grow: 1;
    }
    #main {
      /* background-color: palevioletred; */
      display: flex;
      flex-grow: 3;
      /* flex-grow:비율맞추기 */
    }
    #nav {
      background-color: rgba(223, 184, 29, 0.671);

      flex-grow: 2;
    }
    #content {
      background-color: rgba(227, 12, 12, 0.631);
      flex-grow: 3;
    }
    #footer {
      background-color: rgba(33, 6, 233, 0.899);
      flex-grow: 1;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="header">header</div>
      <div id="main">
        <div id="nav">nav</div>
        <div id="content">content</div>
      </div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
