<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex 예제1</title>
  </head>
  <style>
    #container {
      border: 5px solid red;
      border-radius: 10px;
      font-size: 48px;
      height: 500px;
      display: flex;
      justify-content: center; /* 수평정렬(주축)*/
      align-items: center; /*  수직정렬(교차축) */
    }
    .item {
      width: 200px;
      height: 100px;
      border: 2px solid rgba(31, 178, 226, 0.559);
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
  <body>
    <div id="container">
      <div class="item">flex</div>
    </div>
  </body>
</html>
