<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ch</title>
  </head>
  <style>
    div {
      width: 500px;
      height: 200px;
      border: 3px solid orange;
    }
  </style>
  <body>
    <div id="ex">무궁화 꽃이 피었습니다.</div>
    <button onclick="get()">요소 내용 가져오기</button>
    <button onclick="set()">요소 내용 가져오기</button>
  </body>
  <script>
    const divTag = document.querySelector("#ex");
    function get() {
      //div 요소의 텍스트를 가져와서 alert 으로 출력
      alert(divTag.innerHTML);
    }
    function set() {
      // 프롬포트 창을 띄워 사용자에게 입력 받은 후
      //div 요소의 텍스트 변경
      let b = prompt("변경할텍스트를 입력하세요");
      divTag.innerHTML = b;
    }
  </script>
</html>
