<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-image: url("../resources/img/background.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      width: 90%;
      height: 80%;
      position: relative;
    }
    #input {
      width: 200px;
      height: 50px;
      font-size: 15px;
      border: none;
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
    }
    .word {
      color: #ffff;
      font-size: 20px;
      font-weight: 600;
      position: absolute;
    }
    .score {
      color: #ffff;
      font-size: 30px;
      font-weight: 500;
      position: absolute;
      top: 0;
      right: 0;
      padding: 10px;
    }
  </style>
  <body>
    <div id="container">
      <input id="input" type="text" placeholder="단어를 입력하세요." />
    </div>
    <div class="score">총점 : 0</div>
  </body>
  <script>
    const words = ["DW", "BOM", "DOM", "window"];
    const input = document.querySelector("#input");
    const score1 = document.querySelector(".score");
    const container = document.querySelector("#container");
    const maxPositionX = container.offsetWidht - 90;
    const maxPositionY = container.offsetHieight - 100;
    let count = 0;
    let score = 0;

    function init() {
      words.forEach(function (el) {
        const span = document.createElement("span");
        span.innerHTML = el;
        span.classList.add("word");
        span.setAttribute("id", el);
        span.style.top = `${Math.floor(Math.random() * maxPositionY)}px`;
        span.style.left = `${Math.floor(Math.random() * maxPositionX)}px`;
        container.append(span);
      });
    }

    input.addEventListener("change", function () {
      const word = document.querySelector(`span[id=${input.value}]`);
      if (word != null) {
        word.remove();
        score += 100;
        score1.innerHTML = `총점${score}`;
        count++;

        if (count == words.length) {
          alert("clear");
          if (confirm("재도전?")) {
            window.localStorage.reload();
          }
        }
      }
      input.value = "";
    });

    function wordrain() {
      const words = document.querySelectorAll(".word");
      setInterval(function () {
        words.forEach(function (el) {});
      });
    }
    init();
  </script>
</html>
