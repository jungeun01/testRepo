<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>회원가입</h2>
    <fieldset>
      <legend>필수 입력 사항</legend>

      <p>
        ID
        <input type="text" placeholder="아이디 10글자 이내" />
        <input type="submit" value="중복확인" />
      </p>
      <p>
        비밀번호
        <input type="password" placeholder="영문,숫자,특수문자 포함 8자 이상" />
      </p>
      <p>비밀번호 확인 <input type="password" /></p>
      <p>
        Email <input type="email" />
        <select name="email">
          <option value="naver.com">네이버</option>
          <option value="baun.net">다음</option>
          <option value="gmail.com">구글</option>
          <option value="직접입력" selected>직접입력</option>
        </select>
      </p>
    </fieldset>
    <fieldset>
      <legend>추가 정보</legend>
      프로필 사진 <input type="submit" value="파일선택" />선택된 파일 없음
      <p>
        성별:
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">남자</label>
        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">여자</label>
      </p>
      <p>생년월일: <input type="date" /></p>
      <p>취미</p>
      <input type="checkbox" id="baseball" />
      <label for="baseball">야구</label>
      <input type="checkbox" id="basketball" />
      <label for="basketball">농구</label>
      <input type="checkbox" id="soccer" />
      <label for="soccer">축구</label>
      <br>
        <input type="checkbox" id="study" /> <label for="study">공부</label>
        <input type="checkbox" id="Listening to music" />
        <label for="Listening to music">음악감상</label>
    </br>
     
        <input type="checkbox" id="기타" />
        <label for="기타">기타 <input type="text" /></label>
  </br>
      <p>자기소개</p>
      <textarea name="" id="" cols="30" rows="10"></textarea>
    </fieldset>
    <p>
      <input type="submit" value="회원가입" />
      <input type="submit" value="다시입력" />
      <input type="submit" value="이전으로" />
    </p>
  </body>
</html>
