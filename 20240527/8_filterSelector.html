  <style>
    ul {
      list-style: none;
      border: 3px solid teal;
      padding: 0;
      width: 500px;
      border-radius: 10px;
    }
    li {
      border: 2px solid tomato;
      background-color: rgb(245, 245, 231);
      border-radius: 5px;
      text-align: center;
      padding: 10px 0;
      font-size: 30px;
    }
    td {
      /* border: 2px solid black; */
      width: 200px;
      text-align: center;
      font-size: 32px;
    }
    table {
      border-collapse: collapse;
    }
  </style>
  <body>

        <td>이름</td>

  <script>
    //첫번째 요소
    $("li:first").css("fontSize", "48px");
    //마지막 요소
    $("li:last").css("fontSize", "48px");
    //짝수번째 요소
    $("li:even").css("backgroundColor", "pink");
    //홀수번째 요소
    $("li:odd").css("backgroundColor", "skyblue");
    //선택 요소중 주어진 index보다 index작은요소
    $("li:lt(4)").css("color", "red");

    //선택 요소중 주어진 index보다 index 큰 요소(4<)
    $("li:gt(4)").css("color", "blue");
    //선택 요소중 주어진 index에 일치하는 index 를 갖는 요소
    $("li:eq(4)").css("color", "green");

    $("tr:even").css("background", "#9f9f9f");
    $("tr:odd").css("background", "#f9f9f9");
    $("tr:first").css({
      backgroundColor: "black",
      color: "white",
    });
