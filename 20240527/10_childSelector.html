  <style>
    ul {
      list-style: none;
      border: 3px solid teal;
      padding: 0;
      width: 500px;
      border-radius: 10px;
    }
    li {
      border: 2px solid tomato;
      background-color: rgb(245, 245, 231);
      border-radius: 5px;
      text-align: center;
      padding: 10px 0;
      font-size: 30px;
    }
  </style>
  <body>
    <ul>
      <li>one</li>
      <li>two</li>
      <li>three</li>
      <li>four</li>
      <li>five</li>
    </ul>
    <ul>
      <li>six</li>
      <li>seven</li>
      <li>eight</li>
      <li>nine</li>

    </ul>

  <script>
    $("li:first-child").css("color", "blue");
    $("li:first").css("color", "skyblue");

    $("li:last-child").css("color", "red");
