<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #a ul {
      display: flex;
      border: 5px solid red;
      list-style: none;
      padding: 0;
      font-size: 15px;
      height: inherit 100px;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      height: 100px;
    }
    #a li {
      border: 2px solid black;
      background-color: bisque;
      flex: 0 0 100px;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #b ul {
      display: flex;
      border: 5px solid red;
      list-style: none;
      padding: 0;
      font-size: 15px;
      height: inherit 100px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 200px;
    }
    #b li {
      border: 2px solid black;
      background-color: bisque;
      flex-grow: 1;
      text-align: center;
      padding: 20px 0;
    }
  </style>
  <body>
    <div>
      <h1>1.아래와 같이 만들어 보세요.</h1>
    </div>
    <div id="a">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
    <div id="b">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>
  </body>
</html>
