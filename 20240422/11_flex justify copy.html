<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex justify</title>
  </head>
  <style>
    /* flex중요!!!! */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    ul {
      display: flex;
      list-style-type: none;
      border: 5px solid red;
      padding: 0;
      font-size: 35px;
      height: 800px;
      flex-wrap: wrap;
      align-content: center;
      /* align-items의 속성들 */
      /* align-items: flex-end; */
      /* align-items: start; */
      /* align-items: stretch; */
      align-content: flex-end;
      align-items: content;
      justify-content: space-around;
    }
    li {
      border: 2px solid black;
      background-color: aquamarine;
    }
    #li1 {
      /* align-self: flex-start; */
    }
    #li2 {
      align-self: center;
    }
    /* #li3 {
      align-self: flex-end;
    }
    #li4 {
      align-self: center;
    } */
  </style>
  <body>
    <ul>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>

      <!-- align-content 확인용 -->
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
      <li id="li1">거북이</li>
      <li id="li2">호랑이</li>
      <li id="li3">다람쥐</li>
      <li id="li4">고라니</li>
      <li id="li5">코끼리</li>
    </ul>
  </body>
</html>
