<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문 연습</title>
  </head>
  <body>
    <script>
      //1~20까지의 숫자 중 짝수만  출력하세요.
      let x = 4;
      for (let i = 2; i <= x * 5; i = i + 2) {
        document.write(`<h3>${i}</h3>`);
      }
      document.write(`<hr>`);
      //별찍기
      //******
      //******
      //******
      //******
      //******
      document.write(`<h3 style=color:red;>*별찍기*<br></h3>`);
      for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
          document.write(`<span>*</span>`);
        }
        document.write(`<br>`);
      }

      document.write(`<hr>`);
      for (let i = 1; i <= 5; i++) {}
    </script>
  </body>
</html>
