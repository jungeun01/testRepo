<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>while 문</title>
  </head>
  <body>
    <script>
      //while문: 조건식을확인 후 실행
      var i = 0;
      while (i < 10) {
        document.write(`<h1>카운터:${i}</h1>`);
        i++;
      }
      document.write(`<hr>`);
      while (i < 10) {
        document.write(`<h1>카운터:${i}</h1>`);
        i++;
      }
      //do wrile문: 먼저 실행 후 조건식 확인
      do {
        document.write(`<h1>카운터:${i}</h1>`);
        i++;
      } while (i < 10);
    </script>
  </body>
</html>
