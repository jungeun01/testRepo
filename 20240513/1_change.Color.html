<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>색상 변경 함수</title>
  </head>
  <style>
    div {
      border: 2px solid red;
      width: 300px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
    }
  </style>
  <body>
    <div id="chgdiv">
      <span>je</span>
    </div>
    <br />
    <button onclick="chgText()">텍스트 입력</button>
    <button onclick="chgBkGrdColor()">배경색상 변경</button>
    <button onclick="chgfontColor()">폰트색상 변경</button>
  </body>
  <script>
    //사용자에게 '색상명'을 입력받아서 요소의스타일을 변경하는 함수를 만들어보자.

    function chgText() {
      // 1. 사용자에게 입력받을 prompt를 띄운다.
      const text = prompt("텍스트를 입력해주세요.");
      //2. 입력받은 텍스트를 넣어줄 요소를 가져온다.
      const divEl = document.querySelector("#chgdiv");
      //3. 가져온 요소에 입력받은 텍스트를넣어준다.
      divEl.innerHTML = text;
    }

    function chgBkGrdColor() {
      //1. 사용자에게 색상명을 입력받는다.
      const bkColor = prompt("변경할 색상명을 입력하세요.");
      //2. 적용할 요소를 가져온다.
      const divEl = document.querySelector("#chgdiv");
      //3. 가져온 요소에 색상을적용한다.
      divEl.style.backgroundColor = bkColor;
    }
    function chgfontColor() {
      const fontcolor = prompt("변경할 색상명 입력.");
      const divEl = document.querySelector("#chgdiv");
      divEl.style.color = fontcolor;
    }
  </script>
</html>
