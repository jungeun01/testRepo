<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #a {
      width: 100%;
      height: 100%;
    }
    #b {
      border: 2px solid palevioletred;

      background-color: aquamarine;
    }
    #c {
      border: 2px solid black;
      background-color: cadetblue;
    }
  </style>
  <body>
    <div id="a">
      <div id="b">
        <h2>변수(variavle)</h2>
        <div>
          <ul>
            <li>var</li>
            <li>let</li>
            <li>const</li>
          </ul>
          <div>변수:변할 수 있는 값</div>
          <div>상수: 일정한 값</div>
        </div>
      </div>
      <div id="c">
        <div>
          <div><h2>산술 연산자</h2></div>
          <div>+ 덧셈</div>
          <div>- 뺄셈</div>
          <div>* 곱셈</div>
          <div>/ 나눗셈</div>
          <div>% 나머지</div>
          <div>++ 증가</div>
          <div>-- 감소</div>
        </div>
      </div>
    </div>
  </body>
</html>
