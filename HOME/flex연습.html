<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>div를 이용한 레이아웃</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body {
      width: 100%;
      height: 100%;
    }

    #head {
      background-color: blueviolet;
      width: 100%;
      height: 50px;
    }
    #nav {
      background-color: aqua;
      width: 30%;
      height: 100px;
      float: left;
    }
    #content {
      background-color: blue;
      width: 70%;
      height: 100px;
      float: right;
    }
    #footer {
      background-color: red;
      width: 100%;
      height: 50px;
      clear: both;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="head">head</div>
      <div id="nav">nav</div>
      <div id="content">content</div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
