<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 정의 요소들</title>
  </head>

  <body>
    <h1>텍스트 정의 요소들</h1>
    <p>문단 중 일부를 <b>강조</b>하고자 할 때 사용하는 <i>태그들</i></p>
    <p>
      문단중 일부를<strong>강조</strong>하고자 할 때 사용하는 <em>태그들</em>
    </p>
    <p>
      <abbr title="HyperText Markup Language">HTML</abbr>은 제목, 단락, 목록
      등과 같은 본문을 위한 구조적 의미를 나타내는 것 뿐만 아니라 링크, 인용과
      그 밖의 항목으로 구조적 문서를 만들 수 있는 방법을 제공한다.
    </p>
    <ul>
      <li>About us</li>
      <ul>
        <li>ceo qreeting</li>
        <li>history</li>
        <li>vision</li>
      </ul>
      <li>works</li>
      <li>services</li>
      <li>location</li>
    </ul>
    <table
      border="1
    "
    >
      <thead>
        <tr>
          <td>구분</td>
          <td>제목1</td>
          <td>제목2</td>
          <td>제목3</td>
        </tr>
        <tr>
          <td>구분</td>
          <td>제목1</td>
          <td>제목2</td>
          <td>제목3</td>
        </tr>
      </thead>
    </table>
  </body>
</html>
