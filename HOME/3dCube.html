<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      width: 500px;
      height: 500px;
      position: relative;
      transform-style: preserve-3d;
      transition: all 6s;
    }
    .card > div {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      top: 0;
      left: 0;
      font-size: 3rem;
      font-weight: 700;
      position: absolute;
      border: 3px solid white;
      box-shadow: 0 0 50px 5px rgb(221, 13, 228);
    }
    .card:hover {
      transform: rotateX(180deg) rotateY(360deg);
    }
    .card > div:nth-child(1) {
      background-color: hsla(170, 100%, 50%, 0.5);
      transform: translateY(-250px) rotateX(90deg);
    }
    .card > div:nth-child(2) {
      background-color: hsla(60, 100%, 50%, 0.5);
      transform: translateY(250px) rotateX(-90deg);
    }
    .card > div:nth-child(3) {
      background-color: hsla(260, 100%, 50%, 0.5);
      transform: translateX(250px) rotateY(90deg);
    }
    .card > div:nth-child(4) {
      background-color: hsla(690, 100%, 50%, 0.5);
      transform: translateX(-250px) rotateY(-90deg);
    }
    .card > div:nth-child(5) {
      background-color: hsla(198, 100%, 50%, 0.5);
      transform: translateZ(250px);
    }
    .card > div:nth-child(6) {
      background-color: hsla(960, 100%, 50%, 0.5);
      transform: translateZ(-250px) rotateY(-180deg);
    }
  </style>
  <body>
    <div id="wrapper">
      <div class="card">
        <div>위</div>
        <div>아래</div>
        <div>오른쪽</div>
        <div>왼쪽</div>
        <div>앞</div>
        <div>뒤</div>
      </div>
    </div>
  </body>
</html>
