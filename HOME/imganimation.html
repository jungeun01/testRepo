<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 애니메이션 효과 연습</title>
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
    }
    #wrapper {
      padding: 1rem;
    }
    /*   효과없음 */
    .column {
      margin: 15px 15px 0;
      display: flex;
    }
    .column div {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 0 0 0 25px;
    }
    figure {
      width: 300px;
      height: 200px;
      margin: 0;
      overflow: hidden;
    }
    .column div span {
      position: absolute;
      bottom: 10px;
      left: 0;
      z-index: -1;
      display: block;
      width: 300px;
      text-align: center;
      opacity: 0;
      transition: 0.3s ease-in-out;
    }
    figure:hover ~ span {
      bottom: -30px;
      opacity: 1;
    }
    /* zoom in */
    .hover01 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover01 figure:hover img {
      transform: scale(1.3);
      transform-origin: 0 0;
    }

    /* zoom out */
    .hover02 figure img {
      transition: 0.3s ease-in-out;
    }
    .hover02 figure:hover img {
      transform: scale(0.8);
      transform-origin: 0 0;
    }

    /* slide 슬라이드 */
    .hover03 figure img {
      transition: 0.3s ease-in-out;
      width: 400px;
    }
    .hover03 figure:hover img {
      transform: translate(-50px, 0);
    }

    /* blur 흐릿한*/
    .hover04 figure img {
      transition: 0.3 ease-in-out;
      filter: grayscale(100%) blur(3px);
    }
    .hover04 figure:hover img {
      filter: grayscale(0) blur(0);
    }

    /* flasing 플래쉬 */
  </style>
  <body>
    <div id="wrapper">
      <h2>No Effect</h2>
      <div class="column">
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=123" alt="" />
          </figure>
          <span>hover</span>
        </div>
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=165" alt="" />
          </figure>
          <span>hover</span>
        </div>
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=356" alt="" />
          </figure>
          <span>hover</span>
        </div>
      </div>
      <h2>1.zoom in</h2>
      <div class="column hover01">
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=123" alt="" />
          </figure>

      </div>
      <h2>2.zoom out</h2>

        <div>

          <span>hover</span>
        </div>
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=356" alt="" />
          </figure>
          <span>hover</span>
        </div>
      </div>
      <h2>3.slide</h2>
      <div class="column hover03">
        <div>
          <figure>
            <img src="http://picsum.photos/300/200?image=123" alt="" />
