<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>idselectot</title>
  </head>
  <style>
    p {
      background-color: rgb(213, 157, 239);
      color: red;
    }
    #special {
      color: blue;
    }
  </style>
  <body>
    <!-- 
        스타일 적용 우선순위
        1.important (999999999점)
        2.inline style(1000점)
        3.ID 선택자 (100점)-#
        4.Class 선택자(10점)-.000{}
        5.tag(타입) 선택자 (1점) -000{}
        6.*(전체) 선택자 (0점)-*
     -->
    <p id="special">id가 special인 단락입니다.</p>
    <p>id가 없는 단락입니다.</p>
  </body>
</html>
