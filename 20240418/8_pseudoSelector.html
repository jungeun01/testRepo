<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pseudoSelector</title>
  </head>
  <style>
    a:link {
      color: white;
      background-color: red;
      /* text-decoration: none; */
    }
    a:visited {
      color: green;
      background-color: silver;
      text-decoration: underline;
    }
    a:hover {
      color: red;
      background-color: yellow;
    }
    /* hover: 마우스 올렸을때 밑줄 표시 */
    a:active {
      color: wheat;
      background-color: blueviolet;
      /*acrive: 마우스클릭했을때 나오는색 */
    }
  </style>
  <body>
    <!-- 
        의사선택자: 가상선택자 라고도 하며, HTML 요소를 직접 선택하지 않고,
         요소의 상태에 따라 선택하여 스타일을 적용할 때 사용한다.
     -->
    <a href="https://www.netflix.com" title="넷플릭스 페이지로 이동합니다.">
      눈물의 여왕 보러가기
    </a>
  </body>
</html>
