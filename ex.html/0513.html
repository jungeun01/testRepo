<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <style>
    #b {
      width: 300px;
      height: 600px;
      border: 4px solid #e5dbff;
      padding: 0 10px;
      border-radius: 10px;
      margin: 10px auto;
      overflow: auto;
      /* overfow:auto 스크롤만들기 */
    }
    p {
      background-color: yellow;
      padding: 10px 5px;
      border-radius: 10px;
    }
    #a {
      position: static;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 30px;
    }
    #input,
    button {
      background-color: #e5dbff;
      margin: 5px 10px;
      padding: 10px;
      border: 3px solid #baa3fa;
    }
    input::placeholder {
      color: #862e9c;
      /* background-color: #e5dbff; */
    }
    /* button {
      padding: 10px;
      color: white;
      background-color: #baa3fa;
      border: 2px solid #b197fc;
    } */
  </style>
  <body>
    <div id="a">
      <input id="input" type="text" placeholder="Add to do List" />
      <button onclick="clickk()">CLICK</button>
    </div>
    <div id="b"></div>
  </body>
  <script>
    // 1.input 창에 입력된 값을 가져온다.
    const fruits = [];
    const input = document.querySelector("#input");
    function clickk() {
      const inputValue = input.value;

      const pTag = document.createElement("p");
      pTag.innerHTML += inputValue;
      // 2. p 태그 생성 후 가져온 값을 넣어준다.

      // // 3. p태그의 배경색상을 변경한다.
      const color = [];
      for (let i = 0; i < 3; i++) {
        const randNum = parseInt(Math.random() * 256);
        color.push(randNum);
      }
      pTag.style.backgroundColor = `rgb(${color.toString()})`;

      // // 4. div 태그에 p 태그를 넣어준다.
      document.querySelector("#b").appendChild(pTag);

      //5.input 창을 비워준다.
      input.value = "";
      //3.배경색상에 따른 폰트 색상 변경
      //luma: #000000(검정)색일때 luma는 0,#ffffff(흰색) 일 때 luma는 254.99이다.
      //0에 가까울수록 배경색은 어둡고, 255에 가까울수록 배경색은 밝은색이다.

      const luma = 0.2126 * color[0] + 0.7152 * color[1] + 0.0722 * color[2];
      // if (luma <= 155) {
      //   tag.style.color = "white";
      // } else {
      //   tag.style.color = "black";
      // }
      //삼항연산자
      pTag.style.color = luma <= 155 ? "white" : "black";
    }
  </script>
</html>
