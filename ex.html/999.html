<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    html,
    body,
    #wrapper {
      width: 100%;
      height: 100%;
      background-color: #1f2029;
      /* color: #c4c3ca; */
    }
    #wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      color: #c4c3ca;
    }
    #main {
      width: 500px;
      height: 500px;
      /* background-color: #fafafa; */
      display: flex;
      flex-direction: column;
      background-color: #2a2b38;
    }
    .icon {
      width: 8px;
      height: 8px;
      position: absolute;
      top: 25%;
      left: 5px;
      color: rgba(236, 236, 103, 0.705);
    }
    #input-section input:not([type="submit"]) {
      width: 100%;
      padding: 2% 6%;
      font-weight: 500%;
      border-radius: 4px;
      letter-spacing: 0.5px;
      border: none;
      background-color: #1f2029;
      color: #c4c3ca;
    }
    #input-section input:not([type="submit"]):focus {
      border: none;
      outline: none;
    }
    h3 {
      margin: 50px;
      text-align: center;
    }
  </style>
  <body>
    <div id="wrapper">
      <div id="main">
        <h3>Log In</h3>
        <div>
          <form>
            <div>
              <i class="fas fa-wifi icon"></i>
              <input type="text" placeholder="Your Email" />
            </div>
            <div>
              <i class="fas fa-wifi icon"></i>
              <input type="password" placeholder="Your Password" />
            </div>
          </form>
        </div>
        <div><a href="#">forgot Your Password?</a></div>
      </div>
    </div>
    <!-- <i class="fas fa-wifi icon"></i> -->
  </body>
</html>
