<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #a ul {
      display: flex;
      border: 5px solid blue;
      list-style: none;
      padding: 0;
      font-size: 30px;
      height: 80px;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    #a li {
      border: 4px solid red;
      display: flex;
      flex: 0 0 50px;
      justify-self: center;
      align-items: center;
      box-sizing: border-box;
      height: 100%;
      padding: 20px;
    }
  </style>
  <body>
    <div id="a">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
      </ul>
    </div>
  </body>
</html>
